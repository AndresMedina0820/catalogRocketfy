<div
  class="modal fade"
  id="detailsModal"
  tabindex="-1"
  aria-labelledby="detailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold" id="detailsModalLabel">
          {{ dataForm?.name || "" }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-forms
          [dataForm]="dataForm"
          [typeForm]="typeForm"
          [productId]="dataForm?._id"
        ></app-forms>
      </div>
    </div>
  </div>
</div>
